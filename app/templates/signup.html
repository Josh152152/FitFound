<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        Email: <input type="email" name="Email" required><br>
        Name: <input type="text" name="Name" required><br>
        Password: <input type="password" name="Password" required><br>
        Type: 
        <select name="Type" required>
            <option value="Candidate">Candidate</option>
            <option value="Employer">Employer</option>
        </select><br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevents the default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());  // Convert form data into an object

            const res = await fetch('/signup', {
                method: 'POST',  // Make sure the request method is POST
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)  // Send the form data as JSON
            });

            const json = await res.json();
            document.getElementById('message').textContent = json.message || json.error;  // Display the message
        });
    </script>
</body>
</html>
